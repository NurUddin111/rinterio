<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <!-- Daisy UI link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 'Manrope' font link from Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->

    <script
      src="https://kit.fontawesome.com/b5bac8cb4a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Color -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-green": "#ABEF5F",
            },
          },
        },
      };
    </script>

    <!-- Vanilla CSS -->

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="w-11/12 container mx-auto flex flex-col font-manrope mt-5">
    <!-- Header Section Starts -->
    <!-- This Section Contains Nav Bar and Banner Part -->
    <header>
      <!-- Nav Bar Section Starts -->
      <nav>
        <div class="flex items-center justify-around">
          <div class="flex gap-2 items-center">
            <div
              class="bg-light-green rounded-full p-2 w-8 h-8 flex justify-center"
            >
              <i class="fa-solid fa-arrow-right fa-spin"></i>
            </div>
            <h1 class="text-4xl font-extrabold">Rinterio</h1>
          </div>
          <div>
            <ul
              class="hidden lg:flex lg:gap-5 justify-around text-sm font-bold"
            >
              <li><a href="#home">Home</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#blogs">Blogs</a></li>
              <li><a href="#contact_us">Contact Us</a></li>
            </ul>
          </div>
          <div class="hidden lg:flex gap-4 justify-center items-center">
            <div
              class="bg-slate-200 rounded-full p-2 w-8 h-8 flex justify-center"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div
              class="bg-slate-200 rounded-full p-2 w-8 h-8 flex justify-center"
            >
              <i class="fa-solid fa-cart-plus"></i>
            </div>
            <button
              class="flex gap-2 bg-light-green pt-2 pb-2 pr-5 pl-5 rounded-3xl text-lg font-bold"
            >
              Book Consult
              <div
                class="bg-slate-950 rounded-full p-2 w-8 h-8 flex justify-center"
              >
                <i class="fa-solid fa-arrow-right" style="color: #ffffff"></i>
              </div>
            </button>
          </div>
        </div>
      </nav>
      <!-- Nav Bar Section Ends -->
    </header>
    <!-- Header Section Ends -->
  </body>
</html>
